name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - run: "npm ci"
      - run: "npm run eslint"
      - run: "npm run stylelint"
      - run: "npm run check:types"
      - run: "npm run check:case"
      - run: "npm run test"
      - run: "npm run build"

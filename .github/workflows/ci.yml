name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - run: "npm install"
      - run: "npm run lint:scripts"
      - run: "npm run lint:styles"
      - run: "npm run lint:types"
      - run: "npm run lint:casing"
      - run: "npm run test"
      - run: "npm run build"
